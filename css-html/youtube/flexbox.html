<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 1; background-color: lightpink">flex1</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="flex: 1; background-color: lightpink">flex1</div>
      <div style="flex: 2; width: 100px; background-color: lightblue">
        flex:2
      </div>
    </div>

    <div
      style="
        height: 70px;
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: center;
      "
    >
      <div style="width: 100px; background-color: lightblue">100px</div>
      <div style="width: 100px; background-color: lightpink">100px</div>
      <div style="width: 100px;width: 100px; background-color: lightblue">
        100px
      </div>
    </div>

    <div
    style="
      height: 70px;
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: space-between;
    "
  >
    <div style="width: 100px; background-color: lightblue">100px</div>
    <div style="width: 100px; background-color: lightpink">100px</div>
    <div style="width: 100px;width: 100px; background-color: lightblue">
      100px
    </div>

    
  </div>

  <div
  style="
    height: 70px;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between;
    align-items: center;
  "
>
  <div style="width: 100px; background-color: lightblue">100px</div>
  <div style="width: 100px; background-color: lightpink">100px</div>
  <div style="width: 100px;width: 100px; background-color: lightblue">
    100px
  </div>
  </body>
</html>
